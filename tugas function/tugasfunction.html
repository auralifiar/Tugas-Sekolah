                var nama = [];

                var hrg = [];
                var total = [];
                var totaluang = [];
                var kembaliann = [];

                var tampil = document.getElementById("tampildata")
        
                function show() {
                tampil.innerHTML = ""

                for(i = 0;i < nama.length; i++) {

                const nodata = i+1
                    tampil.innerHTML += '<tr>'+
                    '<td>'+nodata+'</td>'+
                    '<td>'+nama[i]+'</td>'+
                    '<td>'+alamat[i]+'</td>'+
                    '<td>'+kdbr[i]+'</td>'+
                    '<td>'+nmbr[i]+'</td>'+
                    '<td>'+ukuran[i]+'</td>'+
                    '<td>'+warnaa[i]+'</td>'+
                    '<td>'+jumlah[i]+'</td>'+
                    '<td>'+hrg[i]+'</td>'+
                    '<td>'+total[i]+'</td>'+
                    '<td>'+totaluang[i]+'</td>'+
                    '<td>'+kembaliann[i]+'</td>'+
                    '<td>'+
                    '<button class="btn btn-outline-warning mr-2" onclick="edit(' + i + ')">Edit</button>'+
                    '<button class="btn btn-outline-danger mr-2" onclick="hapus(' + i + ')">Hapus</button>'+
                    '</td>'+
                    '</tr>'

                }
            }
                show()

                function tambah() {
                    var namabaru = document.getElementById('nama').value
                    var alamatbaru = document.getElementById('alamat').value
                    var kdbrbaru = document.getElementById('kodebr').value
                    var nmbrbaru = document.getElementById('namabr').value
                    var ukuranbaru = document.getElementById('ukuran').value
                    var warnaabaru = document.getElementById('warna').value
                    var jumlahbaru = document.getElementById('jumlah').value
                    var hrgbaru = document.getElementById('harga').value
                    var totalbaru = document.getElementById('bayar').value
                    var totaluangbaru = document.getElementById('totalbayar').value
                    var kembaliannbaru = document.getElementById('kembalian').value


                    nama.push(namabaru)
                    alamat.push(alamatbaru)
                    kdbr.push(kdbrbaru)
                    nmbr.push(nmbrbaru)
                    ukuran.push(ukuranbaru)
                    warnaa.push(warnaabaru)
                    jumlah.push(jumlahbaru)
                    hrg.push(hrgbaru)
                    total.push (totalbaru)
                    totaluang.push (totaluangbaru)
                    kembaliann.push (kembaliannbaru)

                    
                    show()
                }

                function hitungtotal() {
                var jumlah = parseInt(document.getElementById("jumlah").value);
                var harga = parseInt(document.getElementById("harga").value);
    
                var bayar = document.getElementById("bayar");

                var diskon;
                if (jumlah >= 10) {
                diskon = 0.5 * harga * jumlah;
                } else if (jumlah >= 5) {
                diskon = 0.2 * harga * jumlah;
                } else {
                diskon = 0;
                }

                var total_harga = jumlah * harga;
                var harga = total_harga - diskon;

            bayar.value = harga;
            }

            var baru = [];

            function edit(id) {
                document.getElementById('nama').value = nama[id];
                document.getElementById('alamat').value = alamat[id];
                document.getElementById('kodebr').value = kdbr[id];
                document.getElementById('namabr').value = nmbr[id];
                document.getElementById('ukuran').value = ukuran[id];
                document.getElementById('warna').value = warnaa[id];
                document.getElementById('jumlah').value = jumlah[id];
                document.getElementById('harga').value = hrg[id];
                document.getElementById('bayar').value = total[id];
                document.getElementById('totalbayar').value = totaluang[id];
                document.getElementById('kembalian').value = kembaliann[id];

            baru.push(id)

}

            function simpan() {
                var namasimpan = document.getElementById('nama').value;

                var hrgsimpan = document.getElementById('harga').value;
                var bayarsimpan = document.getElementById('bayar').value;
                var totaluangsimpan = document.getElementById('totalbayar').value;
                var kembaliannsimpan = document.getElementById('kembalian').value;

                nama[baru] = namasimpan;
                alamat[baru] = alamatsimpan;
                kdbr[baru] = kdbrsimpan;
                nmbr[baru] = nmbrsimpan;
                ukuran[baru] = ukuransimpan;
                warnaa[baru] = warnaasimpan;
                jumlah[baru] = jumlahsimpan;
                hrg[baru] = hrgsimpan;
                total[baru] = bayarsimpan;
                totaluang[baru] = totaluangsimpan;
                kembaliann[baru] = kembaliannsimpan;

            show()
            baru.pop()

            function hapus(id) {
                nama.splice(id, 1);

                kdbr.splice(id, 1);
                nmbr.splice(id, 1);

                hrg.splice(id, 1);
                total.splice(id, 1);
                totaluang.splice(id, 1);
                kembaliann.splice(id, 1);

                show();
